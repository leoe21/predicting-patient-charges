<!DOCTYPE html>
<html>
<head>
    <title>Insurance Cost Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 540px;
            width: 100%;
            background-color: white;
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(44,62,80,0.08);
            margin: 40px auto;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 12px 4vw;
                margin: 0;
                border-radius: 12px;
            }
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 8px 12px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }
        .form-control::placeholder {
            color: #adb5bd;
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
            padding: 12px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #357abd;
            transform: translateY(-1px);
        }
        .prediction {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }
        select.form-control option {
            padding: 12px;
        }
        .form-control, .btn {
            font-size: 1rem;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Insurance Cost Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" class="form-control" placeholder="Enter your age" required min="18" max="64">
            </div>
            <div class="form-group">
                <label>Sex</label>
                <select name="sex" class="form-control" required>
                    <option value="" disabled selected>Select your sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>BMI</label>
                <input type="number" step="any" name="bmi" class="form-control" placeholder="Enter your BMI" required min="15" max="54">
            </div>
            <div class="form-group">
                <label>Children</label>
                <input type="number" name="children" class="form-control" placeholder="Enter number of children" required min="0" max="5">
            </div>
            <div class="form-group">
                <label>Smoker</label>
                <select name="smoker" class="form-control" required>
                    <option value="" disabled selected>Are you a smoker?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Region</label>
                <select name="region" class="form-control" required>
                    <option value="" disabled selected>Select your region</option>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict Insurance Cost</button>
        </form>
        {% if pred %}
        <div class="prediction">
            <h4 class="text-center mb-0">{{ pred }}</h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
